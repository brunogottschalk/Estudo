<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Ex2</title>
</head>
<body>
  <form action="" method="get">
  <fieldset>
      <label for="name">
        <span>Nome:</span>
        <br>
        <input type="text" maxlength="40" id='name' name='nome' required >
      </label>
      <br>
      <label for="email">
        <span>Email:</span>
        <br>
        <input type="email" name="email" id="email" maxlength="50" required>
      </label>
      <br>
      <label for="cpf">
        <span>CPF:</span>
        <br>
        <input type="text" name='cpf' id='cpf' maxlenght='11' required>
      </label>
      <br>
      <label for="endereco">
        <span>Endereço:</span>
        <br>
        <input type="text" maxlength="50" id='endereco' name='endereco' required>
      </label>
      <br>
      <label for="cidade">
        <span>Cidade:</span>
        <br>
        <input type="text" maxlength="28" id='cidade' name='cidade' required>
      </label>
      <br>
      <label for="estados">
      <span>Estados: </span>
      <br>
        <select name="estados" id="estados">
        </select>
      </label>
      <br>
      <span>Moradia:</span>
      <label for="casa">
        <br>
        <input type="radio" name='moradia' id='casa' value='casa' required>
        <span>Casa</span>
      </label>
        <br>
      <label for="apartamento">
        <input type="radio" name='moradia' id='apartamento' value='apartamento'>
        <span>Apartamento</span>
        <br>
      </label>  
    </fieldset>
    <fieldset>
      <label for="curriculo">
        <span>Resumo do curriculo:</span>
        <br>
        <textarea name="resumo" id="curriculo" cols="30" rows="10" maxlength="1000" required></textarea>
      </label>
      <br>
      <label for="cargo">
        <span>Cargo Ocupado:</span>
        <br>
        <input type="text" name='cargo' id='cargo' maxlength="40" required>
      </label>
      <br>
      <label for="cargoDescription">
        <span>Cargo Descrição:</span>
        <br>
        <input type="text" name='cargoDescription' id='cargoDescription' maxlength="500" required>
      </label>
      <br>
      <label for="date">
        <span>Data de inicio:</span>
        <br>
        <input type="text" name='dataDeInicio' id='date' required>
      </label>
    </fieldset>
    <br>
    <button type="submit" id='button'>Enviar dados</button>
  </form>
  <div id="result"></div>
    <script src="./script.js"></script>
  </body>
  </html>
